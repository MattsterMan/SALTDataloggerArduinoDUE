[env:dueUSB]
platform = atmelsam
board = dueUSB
framework = arduino
lib_deps =
    sebnil/DueFlashStorage@^1.0.0
    arduino-libraries/SD@^1.2.4
    adafruit/Adafruit BME280 Library@^2.2.2
    adafruit/Adafruit GPS Library@^1.7.2